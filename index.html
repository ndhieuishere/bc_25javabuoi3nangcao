<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">nhập vào tháng năm, tìm ngày trước và ngày sau</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập Ngày</label>
                <input id="ngay" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tháng</label>
                <input id="thang" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập năm</label>
                <input id="nam" type="text" class="form-control" />
              </div>
              <button id="btnLich" class="btn btn-success">Tính</button>
            </div>
            <div id="Lich" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- bài 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              In ra cách đọc số
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số</label>
                <input id="so" type="text" class="form-control" />
              </div>
              <button id="btnRead" class="btn btn-success">Đọc số</button>
            </div>
            <div id="sauKhiRead" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />
    <!-- bài 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">nhập vào tháng năm</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập tháng</label>
                <input id="month" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập năm</label>
                <input id="year" type="text" class="form-control" />
              </div>
              <button id="btnCalendar" class="btn btn-success">Tính</button>
            </div>
            <div id="calendar" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <br />
    <!-- bài 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tọa độ</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập tên hs 1</label>
                <input id="name1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ X</label>
                <input id="locationX1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ Y</label>
                <input id="locationY1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tên hs 2</label>
                <input id="name2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ X</label>
                <input id="locationX2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ Y</label>
                <input id="locationY2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tên hs 3</label>
                <input id="name3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ X</label>
                <input id="locationX3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ Y</label>
                <input id="locationY3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ X của trường Trường</label>
                <input id="locationXTruong" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập tọa độ X của trường Trường</label>
                <input id="locationYTruong" type="text" class="form-control" />
              </div>
              <button id="btnLocation" class="btn btn-success">Đo khoảng cách</button>
            </div>
            <div id="location" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
